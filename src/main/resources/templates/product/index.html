<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title> Product List </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div layout:fragment="content" class="container pt-4 pb-4">
    <div>
        <a th:href="@{/product/add}"
           sec:authorize="hasAnyAuthority('ADMIN')"
           class="btn btn-primary mb-3">Add New Product</a>
    </div>

        <div class="row">
            <div class="col-lg-3 mb-4" th:each="item : ${products}">
                <div class="card h-100 p-3">
                    <a th:href="@{/product/detail/{id}(id=${item.id})}">
                        <img style="max-height: 200px; object-fit: contain;" class="card-img-top" th:src="${item.mainImgUrl}" alt="Product Image">
                    </a>

                    <div class="card-body">
                        <p class="card-title" style="font-size: 18px">
                            <a href="#" style="text-decoration: none" th:text="${#strings.abbreviate(item.name,40)}"
                               th:href="@{/product/detail/{id}(id=${item.id})}"></a>
                        </p>

                        <h5 th:text="${item.Price} + 'Ä‘'"></h5>

                    </div>
                    <form style="text-align: center" th:action="@{/cart/add}" method="post">
                        <input type="number" name="quantity" min="1" value="1" class="formcontrol d-inline-block" style="width: 70px;">
                        <input type="hidden" th:value="${item.id}" name="productId"/>
                        <button type="submit" class="btn btn-warning btn-sm">Add to Cart</button>
                    </form>
                    <div class="mt-3" style="text-align: center">
                        <a th:href="@{/product/edit/{id}(id=${item.id})}"
                           sec:authorize="hasAnyAuthority('ADMIN')"
                           class="btn btn-success btn-sm">Edit</a>

                        <a th:href="@{/product/delete/{id}(id=${item.id})}" sec:authorize="hasAnyAuthority('ADMIN')"
                           class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
