<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title> Product List </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Categories List</h1>
    <div>
        <a th:href="@{/product/add}" class="btn btn-primary mb-3">Add New Product</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${products}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.Price}"></td>
            <td th:text="${item.Description}"></td>
            <td th:text="${item.Category.Name}"></td>
            <td>
                <img style="max-width: 70px" th:src="${item.imgUrl}" >
            </td>
            <td>
                <a th:href="@{/product/edit/{id}(id=${item.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/product/delete/{id}(id=${item.id})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
