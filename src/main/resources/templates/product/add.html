<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form Thêm Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container pt-4 pb-4">
    <h1 class="mb-4">Form Product</h1>

    <form th:action="@{/product/add}" th:object="${product}" method="post" enctype="multipart/form-data">

    <div class="mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="text" id="price" th:field="*{price}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}"
                 th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label for="file">Ảnh chính:</label>
            <input type="file" id="file" name="file">
        </div>

        <div class="mb-3">
            <label for="file">Các ảnh phụ:</label>
            <input type="file" multiple name="files">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" th:field="*{category}" class="form-control">
                <option value="" disabled selected>Select a category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
